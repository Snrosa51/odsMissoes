<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ODS Missões – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .card-header h2 {
      margin: 0;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .acoes-lista {
      margin-top: 10px;
      padding-left: 5px;
    }

    .acoes-lista label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-weight: normal;
    }

    .acoes-lista input {
      margin-right: 8px;
    }

    .botoes {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .btn-registrar {
      background: #2e7d32;
      color: #fff;
    }

    .btn-ranking {
      background: #1565c0;
      color: #fff;
    }

    .btn-recarregar {
      background: #6a1b9a;
      color: #fff;
    }

    .status {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .status.ok {
      color: #2e7d32;
    }

    .status.erro {
      color: #c62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 0.95rem;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    @media (max-width: 600px) {
      .card-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .botoes {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ODS Missões – Dashboard</h1>

    <!-- CARD: REGISTRAR AÇÃO -->
    <div class="card">
      <div class="card-header">
        <h2>Registrar Ação</h2>
        <button id="btnRecarregarMissoes" class="btn-recarregar">
          Recarregar ODS e Ações
        </button>
      </div>

      <p>
        Preencha seus dados, escolha uma missão (ODS) e marque as ações que você realizou.
      </p>

      <label for="nome">Seu nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" />

      <label for="serie">Série / Turma</label>
      <input type="text" id="serie" placeholder="Ex: 7º ano A" />

      <label for="missaoSelect">Missão (ODS)</label>
      <select id="missaoSelect">
        <option value="">Carregando...</option>
      </select>

      <label>Ações realizadas</label>
      <div id="listaAcoes" class="acoes-lista">
        <!-- checkboxes geradas pelo main.js -->
      </div>

      <div class="botoes">
        <button id="btnRegistrar" class="btn-registrar">
          Registrar Ação
        </button>
        <button id="btnRanking" class="btn-ranking">
          Ver Ranking
        </button>
      </div>

      <div id="statusRegistro" class="status"></div>
    </div>

    <!-- CARD: RANKING -->
    <div class="card">
      <h2>Ranking de Pontos</h2>
      <p>
        Veja a classificação por pontos. Quem registra mais ações, sobe no ranking.
      </p>

      <div id="rankingContainer">
        Nenhum registro
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="main.js"></script>
</body>
</html>
